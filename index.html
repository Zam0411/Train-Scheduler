<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Train-Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/train.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.2/firebase.js"></script>
</head>

<body>

    <div class="container">

        <br>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Train Schedule</h1>
            <div class="text-center" id="current-time"></div>
        </div>

        <div class="row">


            <!-- Wells for displaying trains -->
            <div class="col-lg-12 Panel">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Train Schedule</h3>
                    </div>
                    <div class="panel-body">
                        <div id="full-train-list">
                            <table class="table">
                                <thead id="column-headings">
                                    <tr>
                                        <td> Train Name </td>
                                        <td> Destination </td>
                                        <td> Frequency (min) </td>
                                        <td> Next Arrival </td>
                                        <td> Minutes Away </td>
                                    </tr>
                                </thead>
                                <tbody id="table-body"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>

            
            <div class="col-lg-12 New">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title NT">New Train</h3>
                    </div>

                    <div class="panel-body">

                        
                        <form role="form">
                            <div class="form-group">
                                <label for="name-input"> Train Name:</label>
                                <input class="form-control" id="name-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination:</label>
                                <input class="form-control" id="destination-input" type="destination">
                            </div>
                            <div class="form-group">
                                <label for="time-input">First Train Time (HH:mm-military time):</label>
                                <input class="form-control" id="time-input" type="time">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency(min)</label>
                                <input class="form-control" id="frequency-input">
                            </div>
                            <input class="btn btn-default" id="add-train" type="submit">
                        </form>

                    </div>

                </div>

            </div>

        </div>

    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/train.js"></script>
</body>

</html>
